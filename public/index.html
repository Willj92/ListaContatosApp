<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">



	<title>Lista de Contatos App</title>
</head>
<body>

	<div class="container" ng-controller="AppCtrl">

		<h1>Lista de Contatos App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Número</th>
					<th>Ação</th>
					<th>&nbsp;</th>
				</tr>
			</thead>

		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contato.nome"></td>
				<td><input class="form-control" ng-model="contato.email"></td>
				<td><input class="form-control" ng-model="contato.numero"></td>
				<td><button class="btn btn-primary" ng-click="addContato()">Add Contato</button> </td>
				<td><button class="btn btn-info" ng-click="atualizar()">Atualizar</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="desmarcar()">Limpar</button></td>
        </tr>
			</tr>	
			<tr ng-repeat="contato in listacontato">
				<td>{{contato.nome}}</td>
				<td>{{contato.email}}</td>
				<td>{{contato.numero}}</td>
				<td><button class="btn btn-danger" ng-click="excluir(contato._id)">Excluir</button></td>
				<td><button class="btn btn-warning" ng-click="editar(contato._id)">Editar</button></td>
			</tr>
		</tbody>
			</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<script src="controllers/controller.js"></script>

</body>
</html>
